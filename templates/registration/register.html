<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Registration</h1>
    <h1>{{ error }}</h1>
    {% if form.errors %}
    <p>Wrong Data</p>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
            <p>Wrong Data</p>
        {% endif %}
        {{ form }}
        <input type="submit", value="register">
    </form>
</body>
</html>
